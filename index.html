<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
  <title class="title">Where To Watch</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="style.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>
  <div class="title">Where To Watch</div>

  <div class="landingPage">
    <div class="container">
      <div class="mainContainer">
        <div class="row">
          <div class="col s12">
            Welcome to Where to Watch Search for your new Favorite movie below
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="youTubeContainer">
        <div class="row">
          <div class="col s12">

            Youtube Video </div>
        </div>
      </div>
    </div>


    <div class="container">
      <div class="titleContainer">
        <div class="row">
          <div class="col s12">
            Where to watch:
          </div>
        </div>
      </div>
    </div>


    <div class="container">
      <div class="recommendContainer">
        <div class="row">
          <div class="col s12">
            Recommendatations 
          </div>
        </div>
      </div>
    </div>

    <footer class="footer-fixed black">
      <div class="container" id="bordertest">
        <div class="row">
          <form class="col s12 center-align">
            <div class="row">
              <div class="input-field col s6" style="margin-right: auto; margin-left: auto;">
                <i class="material-icons md-light prefix">search</i>
                <textarea id="search" class="center-align materialize-textarea"></textarea>
                <label for="search">Find A Movie</label>
              </div>
            </div>
          </form>
        </div>
      </div>
    </footer>
  </div>
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


</body>

</html>
