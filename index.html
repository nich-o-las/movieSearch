<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  
  <title>Where To Watch</title>
  
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>

<body class="black">
    <nav>
        <div class="nav-content grey darken-2 center">
            <h2 class="nav-title">Where To Watch</h2>
        </div>
    </nav>
    <div class="parallax-container">
        <div class="parallax"><img src="moviereel.jpg"></div>
    </div>

  <div class="container" id="landing">
    <blockquote class="white-text"> An application to get facts about any movie, watch its trailer, and display information about where it available on streaming services. </blockquote>
  </div>

  <div class="container" id="results">
        
        <div class="container">
          <div class="omdbContainer">
            <div class="row">
              <div class="col s12 m4">
                <img id="moviePoster" class="responsive-img" src="510L5ypQBdL._SY550_.jpg">
              </div>
              <div class="col s12 m8">
                <blockquote class="white-text" id="movieTitle">Title</blockquote>
                <p class="white-text" id="movieYear">Released: Year</p>
                <p class="white-text" id="movieDirector">Directed By: Director</p>
                <p class="white-text" id="moviePlot">Plot: Here is the plot summary</p>
              </div>
            </div>
          </div>
        </div>
    
        <div class="container">
          <div>
            <div class="row">
              <div id="youTubeContainer" class="col s12">
                Youtube Video
              </div>
            </div>
          </div>
        </div>
        
        <div class="container">
          <div class="titleContainer">
            <div class="row">
              <div class="col s12">
                Where to watch:
              </div>
            </div>
          </div>
        </div>

        <!-- <div class="container">
          <div class="recommendContainer">
            <div class="row">
              <div class="col s12">
                Recommendatations
              </div>
            </div>
          </div>
        </div> -->
  </div>

  <footer class="footer-fixed black">
    <div class="container">
      <div class="row">
          <form class="col s12 center-align">
            <div class="row">
              <div class="col s6 offset-s3">
                <div class="input-field">
                  <span class="material-icons prefix">local_movies</span>
                  <textarea id="search" class="white-text materialize-textarea"></textarea>
                  <label for="search">Find A Movie</label>
                  <button class="btn waves-effect waves-light" id="searchBtn" type="search" name="action">Search
                      <i class="material-icons right">send</i>
                  </button>
                </div>
              </div>
            </div>
          </form>
      </div>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
