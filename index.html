<!DOCTYPE html>

  <title>Reel Stream</title>

  <link href="style.css" type="text/css" rel="stylesheet" media="screen,projection" />

<body class="black">

  <div>
    <div class="parallax-container" id="header">
      <div class="parallax"><img src="moviereel.jpg"></div>
      <div class="black" id="headerText">
        <h1 class="white-text center-align">Reel Stream</h1>
      </div>
    </div>
  </div>

  <div class="container" id="landing">
    <p class="white-text center-align"> An application to watch any movie's trailer, display information for
      where it can be streamed, and provide tailored recommendations for further watching. </p>
  </div>

  <div class="container" id="results">

    <br>

    <div class="container">
      <div class="omdbContainer">
        <div class="row">
          <div class="col s12 m4">
            <img id="moviePoster" class="responsive-img">
          </div>
          <div class="col s12 m8">
            <blockquote>
              <h5 class="white-text" id="movieTitle"></h5>
              <p class="white-text" id="movieYear"></p>
              <p class="white-text" id="movieDirector"></p>
              <p class="white-text" id="moviePlot"></p>
            </blockquote>
          </div>
        </div>
      </div>
    </div>

    <div class="container">

        <div id="youTubeContainer" class="col s12"></div>

    </div>

    <br>

    <div class="container">
      <div class="uTellyContainer">
        <div class="row">
          <div class="col s12">
            <h6 id="utellyResult" class="white-text"></h6>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col s12">
          <h6 class="white-text">You might also like:</h6>

      </div>
    </div>

  </div>

  <footer class="footer-fixed black">
    <div class="container">
      <div class="row">
        <form class="col s12 center-align">
          <div class="row">
            <div class="col s6 offset-s3">
              <div class="input-field">
                <span class="material-icons prefix">local_movies</span>
                <textarea id="search" class="white-text materialize-textarea"></textarea>
                <label for="search">Find A Movie</label>
                <button class="btn waves-effect waves-light" id="searchBtn" type="search" name="action">Search
